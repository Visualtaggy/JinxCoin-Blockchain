<h1>Register</h1>

<form method="POST" action="">
  <input value="{{request.form.name}}" /><label>Full Name</label>
  <input value="{{request.form.email}}" /><label>Email</label>
  <input value="{{request.form.username}}" /><label>Username</label>
  <input value="{{request.form.password}}" /><label>Password</label>
  <input value="{{request.form.confirm}}" /><label>Confirm Password</label>
  <button type="submit">SignUp</button>
</form>
